name: Generate PromptMaster PDFs (local)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install fpdf
      - name: Generate PDFs locally
        run: python generate_pdfs.py
      - name: Commit & Push PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generate PromptMaster PDFs (local)"
